  <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

          <li class="nav-item">

  </nav>

  <div class="canvas" id="canvas">
    <div class="main-content">

        <div class="google-map">
          <h6>Currently based in Charlotte, NC</h6>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d371764.11007325683!2d-81.13156666216128!3d35.2043085364644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88541fc4fc381a81%3A0x884650e6bf43d164!2sCharlotte%2C%20NC!5e0!3m2!1sen!2sus!4v1698031516572!5m2!1sen!2sus" width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="card contact-card contrast-color">
          <div class="card-body">
            <h5 class="card-title">Contact</h5>
            <p class="card-text">Email to check availability, discuss quotes, schedule a project consultation, or to just connect and say Hi. I'd love to share, learn, and talk about anything film!</p>

            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xjvqlonn" method="post">
              <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">

                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">

                <label for="_subject">Subject</label>
                <select name="_subject" id="email-subject" placeholder="Subject" required="">
                  <option selected="true" disabled="disabled">Subject</option>
                  <option value="availability">Availability</option> 
                  <option value="quote">Quote</option> 
                  <option value="consultation">Consultation</option> 
                  <option value="misc">MISC.</option> 
                </select>

                <label for="message">Message</label>
                <textarea rows="5" name="message" id="message" placeholder="Your message here!" required=""></textarea>

              </fieldset>
              <input class="top-space" type="submit" value="Submit">
            </form>

          </div>
        </div>

        

    </div>

  </div>

</body>
